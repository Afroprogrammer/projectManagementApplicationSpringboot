<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <form action="/projects/save" th:object="${project}" method="POST">
        <div class="mb-3">
        <input class="form-control" type="text" placeholder="Project Name" th:field="${project.name}">
        </div>
        <div class="mb-3">
        <select class="form-select" th:field="${project.stage}">
            <option th:value="NOTSTARTED"> Not Started</option>
            <option th:value="INPROGRESS"> In Progress</option>
            <option th:value="COMPLETED"> Completed</option>
        </select>
        </div>

        <textarea type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>

        <button type="submit" class="btn btn-primary">Create Project</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
