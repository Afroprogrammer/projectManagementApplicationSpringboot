<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
  <form action="/employee/save"  method="POST" th:object="${employee}">
    <div class="mb-3">
      <input class="form-control" type="text" placeholder="First Name" th:field="${employee.firstName}">
    </div>
    <div class="mb-3">
      <input class="form-control" type="text" placeholder="Last Name" th:field="${employee.lastName}">
    </div>
    <div class="mb-3">
      <input class="form-control" type="text" placeholder="email" th:field="${employee.email}">
    </div>
    <button type="submit" class="btn btn-primary">Create Employee</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
